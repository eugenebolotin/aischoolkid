<html>
    <head>
        <meta charset="utf-8">
        <style>
            * {
                font-size: 12pt;
                font-family: Verdana;
            }
            textarea, select {
                width: 100%;
            }

            textarea {
                height: 300px;
            }
            
            table {
                width: 100%;
            }
        </style> 
    </head>
    
    <script>
        function loaded() {
            document.getElementById('language').value = "{{language}}";
            document.getElementById('algorithm').value = "{{algorithm}}";
        }
    </script>

    <body onload="loaded()">
        <form action="/russian/sentencepos/mystem" method="POST">
            <table border="1">
                <tr align="center">
                    <td colspan="2">
                        Текст:
                        <textarea name="text">{{text}}</textarea><br>
                        <input type="submit" style="color: blue" value="Создать изложение">
                    </td>
                </tr>
                {% if output %}
                <tr>
                    <td colspan="2">
                        <b>Результат:</b><br>
                        <textarea>{{output}}</textarea>
                    </td>
                </tr>
                {% endif %}
            </table>
        </form>
    </body>
</html>
